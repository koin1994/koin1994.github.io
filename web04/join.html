							</tr>
							<tr>

							</tr>
							<tr>

									<input type="email" name="email" id="email" placeholder="이메일 입력"

								</td>
							</tr>
							<tr>
								<th style="background-color:#dcdcdc">전화번호</th>

							</tr>
							<tr>

				<script>
					$(document).ready(function () {
						$("#id").keyup(function () {
							$("#idck").val("no");
							if ($(this).val() != "") {
								$("#msg").html("<strong>아이디 입력중입니다.</strong>");
							} else {
								$("#msg").html("아직 아이디 중복 체크를 하지 않으셨습니다.");
							}
						});
					});
				</script>
				<script>
					function idCheck() {
						if ($("#id").val() == "") {
							alert("아이디를 입력하지 않으셨습니다.");
							$("#id").focus();
							return;
						}
						var params = { id: $("#id").val() } //전송되어질 데이터를 객체로 묶음
						$.ajax({
							url: "/member/idCheck.do",	//아이디가 전송되어질 곳
							type: "post",		//전송방식
							dataType: "json",	//데이터 반환 방식
							data: params,		//전송방식이 post인 경우 객체로 묶어서 전송
							success: function (result) {
								console.log(result.result);
								var idChk = result.result;	//true 또는 false를 받음
								if (idChk == false) {	//사용할 수 없는 아이디
									$("#idck").val("no");
									$("#msg").html("<strong style='color:red'>기존에 사용되고 있는 아이디 입니다. 다시 입력하시기 바랍니다.</strong>");
									$("#id").focus();
								} else if (idChk == true) {	//사용 가능한 아이디
									$("#idck").val("yes");
									$("#msg").html("<strong style='color:blue'>사용가능한 아이디 입니다.</strong>");
								} else if (idck == "") {
									$("#msg").html("<strong>아이디가 확인되지 않았습니다. 다시 시도해주시기 바랍니다.</strong>");
								}
							}
						});
					}
					function joinCheck(f) {
						if (f.pw.value != f.pw2.value) {
							alert("비밀번호와 비밀번호 확인이 서로 다릅니다.");
							f.pw.focus();
							return false;
						}
						if (f.idck.value != "yes") {
							alert("아이디 중복 체크를 하지 않으셨습니다.");
							return false;
						}
					}
				</script>
				<script>
					function findAddr() {
						new daum.Postcode({
							oncomplete: function (data) {
								console.log(data);
								var roadAddr = data.roadAddress;
								var jibunAddr = data.jibunAddress;
								document.getElementById("postcode").value = data.zonecode;
								if (roadAddr !== '') {
									document.getElementById("addr1").value = roadAddr;
								} else if (jibunAddr !== '') {
									document.getElementById("addr1").value = jibunAddr;
								}
								document.getElementById("addr2").focus();
							}
						}).open();
					}
				</script>
				<script src="./join_files/postcode.v2.js.다운로드"></script>
